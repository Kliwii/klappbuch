<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mixmatch</title>

    <link rel="stylesheet" type="text/css" href="css/site.css">
  </head>

  <body>
    <div class="container">

      <div class="videoContainerOutput">
        <video autoplay="true" class="videoElementOutput" id="videoOutput" autoplay loop playsinline muted>
          <source src="" type="video/mp4" />
        </video>
      </div>
      
      <div class="videoContainer">
        <video autoplay="true" class="videoElement" id="videoElement1" data-index="1" autoplay loop playsinline muted>
          <source src="img/videos/MPS33.mp4" type="video/mp4" />
        </video>
        <div class="editControls">
          <div class="muteVideo" data-index="1"><img src="img/icons/mute.svg" alt="Mute"></div>
          <div class="reportVideo" data-index="1"><img src="img/icons/report_idle.svg" alt="Report"></div>
          <div class="seekbar">
            <span></span>
          </div>
        </div>
        <div class="videoButton videoButtonRight" data-index="1"><i data-feather="chevron-right"></i></div>
        <div class="videoButton videoButtonLeft" data-index="1"><i data-feather="chevron-left"></i></div>
      </div>

      <div class="videoContainer">
        <video autoplay="true" class="videoElement" id="videoElement2" data-index="2" autoplay loop playsinline muted>
          <source src="img/videos/MPS32.mp4" type="video/mp4" />
        </video>
        <div class="editControls">
          <div class="muteVideo" data-index="2"><img src="img/icons/mute.svg" alt="Mute"></div>
          <div class="reportVideo" data-index="1"><img src="img/icons/report_idle.svg" alt="Report"></div>
          <div class="seekbar">
            <span></span>
          </div>
        </div>
        <div class="videoButton videoButtonRight"><i data-feather="chevron-right"></i></div>
        <div class="videoButton videoButtonLeft"><i data-feather="chevron-left"></i></div>
      </div>

      <div class="videoContainer">
        <video autoplay="true" class="videoElement" id="videoElement3" data-index="3" autoplay loop playsinline muted>
          <source src="img/videos/MPS31.mp4" type="video/mp4" />
        </video>
        <div class="editControls">
          <div class="muteVideo" data-index="3"><img src="img/icons/mute.svg" alt="Mute"></div>
          <div class="reportVideo" data-index="1"><img src="img/icons/report_idle.svg" alt="Report"></div>
          <div class="seekbar">
            <span></span>
          </div>
        </div>
        <div class="videoButton videoButtonRight"><i data-feather="chevron-right"></i></div>
        <div class="videoButton videoButtonLeft"><i data-feather="chevron-left"></i></div>
      </div>

      <div class="videoContainerCam">
        <video autoplay="true" class="videoElementCam" id="videoCam" data-index="0" autoplay loop playsinline muted>
          <source src="img/videos/MPS33.mp4" type="video/mp4" />
        </video>
      </div>

      <div class="videoContainerCanvas">  
        <canvas class="videoElementCanvas" id="videoCanvas" width="1080" height="640"></canvas>
      </div>

      <div class="videoContainerRecording" id="videoContainerRecording">
        <video id="recording" autoplay loop playsinline muted></video>
        <div class="editControls">
          <div class="muteVideo"><img src="img/icons/mute.svg" alt="Mute"></div>
          <div class="uploadVideoNotice" id="uploadVideoNotice"><img src="img/icons/share_idle.svg" alt="Upload"></div>
          <div class="showLiveVideo" id="showLiveVideo"><img src="img/icons/x.svg" alt="Show Live Video"></div>
        </div>
      </div>

      <div class="uploadNotice" id="uploadNotice">
        <h2>Upload your Video</h2>
        <p>Become a part of the mixmatch application yourself</p>
        <progress value="0%" max="100" id="uploadBar">0%</progress>
        <div class="uploadVideo" id="uploadVideo">Upload Video</div>
        <div class="uploadNoticeClose" id="uploadNoticeClose"><img src="img/icons/x.svg" alt="Show Live Video"></div>
      </div>

    </div>
    
    <div class="controls">
      <div class="button buttonChange" title="Change Camera"><img src="img/icons/selfie_idle.svg" alt="Change Camera"></div>
      <div class="button buttonFullscreen" title="Fullscreen"><img src="img/icons/maximize-2.svg" alt="Fullscreen"></div>
      <div class="button buttonEdit" id="buttonEdit" title="Edit"><img src="img/icons/edit_idle.svg" alt="Edit"></div>
      <div class="button buttonAbout" title="About"><img src="img/icons/about_idle.svg" alt="About"></div>
      <button id="startButton" class="button buttonRecord" title="Record"></button>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.13.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.13.1/firebase-storage.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="js/vendor/DetectRTC.min.js"></script>
    <script src="js/vendor/adapter.min.js"></script>  
    <script src="js/vendor/screenfull.min.js"></script>
    <script src="js/vendor/howler.core.min.js"></script>
    <script src="js/main.js"></script> 
     
  </body>

</html>
